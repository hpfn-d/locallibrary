{% extends "base.html" %}

{% block content %}
<h1>Authors List</h1>
    {% if author_list %}
    <ul>
        {% for author in author_list %}
	<li>
		{{ author.first_name }} {{ author.last_name }}
		<!--<a href="{{ authors.get_absolute_url }}">{{ authors.first_name }} {{ author_last_name }}</a>-->
	</li>
	{% endfor %}
    </ul>
    {% else %}
        <p>There are no authors in the library.</p>
    {% endif %}
{% endblock %}
